{% extends 'manage_base.html' %}
{% block content %}
<h1 style="font-weight: bold; color: green;">商品編集</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{ form.name.id_for_label }}" class="form-label">商品名</label>
        {{ form.name }}
      </div>
      <div class="mb-3">
      <label for="{{ form.price.id_for_label }}" class="form-label">価格(円)</label>
      {{ form.price }}
      </div>
      <div class="mb-3">
          <label for="{{ form.image_url.id_for_label }}" class="form-label">画像</label>
          {{ form.image_url }}
      </div>
      <div class="mb-3">
          <label for="{{ form.description.id_for_label }}" class="form-label">詳細</label>
          {{ form.description }}
      </div>
    <button type="submit" class="btn btn-primary">変更を保存</button>
</form>
{% endblock %}
