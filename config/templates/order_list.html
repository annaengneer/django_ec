{% extends 'manage_base.html' %}
<h2>注文一覧</h2>
<table style="border: 1px solid black;">
    <tr>
        <th>ID</th>
        <th>氏名</th>
        <th>メール</th>
        <th>日付</th>
        <th>詳細</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.first_name }} {{ order.last_name }}</td>
        <td>{{ order.email }}</td>
        <td>{{ order.created_at }}</td>
        <td><a href="{% url 'order_detail' order.id %}">詳細</a></td>
    </tr>
    {% endfor%}
</table>
