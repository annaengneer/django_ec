{% extends 'manage_base.html' %}
{% block content %}
<style>
    table{
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px 12px;
        text-align: left;
    }
    th { 
        background-color: #f5f5f5;
    }
    tr:nth-child(odd) {
        background-color: #f0f0f0;
    }
</style>
<h2>注文一覧</h2>
<table style="border: 1px solid black;">
    <tr>
        <th>ID</th>
        <th>氏名</th>
        <th>メール</th>
        <th>日付</th>
        <th>詳細</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.first_name }} {{ order.last_name }}</td>
        <td>{{ order.email }}</td>
        <td>{{ order.created_at }}</td>
        <td><a href="{% url 'manage_order_detail' order.id %}">詳細</a></td>
    </tr>
    {% empty %}
    <tr><td>注文はありません</td></tr>
    {% endfor%}
{% endblock%}
</table>
